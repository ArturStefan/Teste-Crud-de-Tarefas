<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>

    body {
        background-color: #638CB8;
    }

    input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    .center-column {
        width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row {
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 4px;
        color: #fff;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .change-form-p {
        margin-top: 30px;
        text-align: center;
    }
</style>


<div class="center-column">
    <h4 class="todo-list item-row"><center>Logar na Lista de Tarefas</center></h4>
    <form method="POST">
        {% csrf_token%}
        <input type="hidden" name="next" value="{{ next }}">
        {{form}}
        <button type="submit" class="item-row todo-list btn ">Entrar</button>
    </form>
    <p class="change-form-p">Gostaria de criar um conta? <a href="/accounts/register">Clique Aqui!</a></p>
</div>
